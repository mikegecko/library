<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <header>
        <div>
            <div>
                <span class="material-icons-outlined md-48">
                    menu_book
                </span>
            </div>
            Library
        </div>
        <div class="page-info">
            <p>Plan to Read: <span id="booksunread">0</span></p>
            <p>Total Books Read: <span id="booksread">0</span></p>
            <p>Total Pages Read: <span id="pagesread">0</span></p>
        </div>
    </header>
    <div id="library" class="grid-container">
        <div id="add-btn" class="add-book">
            <span class="material-icons-outlined md-dark md-128">
                add
            </span>
        </div>
    </div>
    <div id="form-overlay" class="overlay">
        <div class="form-container">
            <div class="exit-container">
                <span id="exit-btn" class="overlay-exit material-icons-outlined md-dark">
                    close
                </span>
            </div>
            <div class="form-header">
                <h2>New Book</h3>
                    <form id="book-form" action="">
                        <div class="form-itemcontainer">
                            <div class="form-items">
                                <label for="">Book Title:</label>
                                <input type="text" name="book_title" id="book-title">
                            </div>
                            <div class="form-items">
                                <label for="">Author:</label>
                                <input type="text" name="author_name" id="author-name">
                            </div>
                            <div class="form-items">
                                <label for="">Pages:</label>
                                <input type="number" name="pages" id="pages-num">
                            </div>
                            <label for="">Completed:</label><input type="checkbox" name="is_read" id="is-read">
                        </div>
                    </form>
                    <button id="submit-btn" class="form-btn">Submit</button>
            </div>
        </div>
    </div>
    <footer>
        <p>mikegecko Copyright 2022</p>
    </footer>
</body>

</html>
