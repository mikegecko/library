<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <header>

        <div>
            <div>
                <span class="material-icons-outlined md-48">
                    menu_book
                </span>
            </div>
            Library
        </div>
        <div class="page-info">
            <p>Total Books Read: <span id="booksread"></span></p>
            <p>Total Pages Read: <span id="pagesread"></span></p>
        </div>
    </header>
    <aside>
        Add Book
    </aside>
    <div id="library" class="grid-container">
        <div id="add-btn" class="add-book">
            <span class="material-icons-outlined md-dark md-128">
                add
            </span>
        </div>
        <div class="book-item">
            <h3>Book title</h3>
            <p>Author</p>
            <p>xxx pages</p>
            <button>Read</button>
            <div class="func-container">
                <div class="remove-btn">
                    <span class="material-icons-outlined md-36">
                        delete
                    </span>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
